<div class="scanline"></div>
<div class="crt"></div>
<div class="container phosphor">
	<header class="header">
		<h1>ROBCO INDUSTRIES UNIFIED OPERATING SYSTEM</h1>
		<p>COPYRIGHT 2075-2077 ROBCO INDUSTRIES</p>
	</header>
	<main class="main-content">
		<nav class="nav">
			<div id="btn_home" class="nav-item active">
				<span data-translate="title.main.home"></span>
			</div>
			<div id="btn_game" class="nav-item">
				<span data-translate="title.main.pong"></span>
			</div>
			<div id="btn_friends" class="nav-item">
				<span data-translate="title.main.friends"></span>
			</div>
			<div id="btn_leaderboard" class="nav-item">
				<span data-translate="title.main.leaderboard"></span>
			</div>
			<div id="btn_settings" class="nav-item">
				<span data-translate="title.main.settings"></span>
			</div>
			<div id="btn_logout" class="nav-item">
				<span data-translate="title.main.logout"></span>
			</div>
		</nav>

		<!-- Main content panel -->
		<div class="panel">
			<h2 class="panel-header">WELCOME BACK, </h2>
			
			<!-- Stats -->
			<div class="grid">
				<div class="card">
					<h3 data-translate="home.rank"></h3>
					<p id="rank"></p>
				</div>
				<div class="card">
					<h3 data-translate="home.matches"></h3>
					<p id="match"></p>
				</div>
				<div class="card">
					<h3 data-translate="home.win_rate"></h3>
					<p id="winRate"></p>
				</div>
			</div>

			<!-- Quick Play -->
			<div class="card" style="margin-top: 1rem;">
				<h3 data-translate="home.quick_play"></h3>
				<div style="display: flex; gap: 1rem; margin-top: 1rem;">
					<button class="btn" id="quickPlayPong" data-translate="home.classic_mode"></button>
					<button class="btn" id="quickPlayTourpong" data-translate="home.tournament_mode"></button>
				</div>
			</div>

			<!-- Recent Matches -->
			<div class="card" style="margin-top: 1rem;">
				<h3 data-translate="home.recent_matches"></h3>
				<table class="table">
					<tr>
						<td id="player1" data-translate="home.vs">-</td>
						<td style="color: var(--terminal-green);" id="result1"> - </td>
					</tr>
					<tr>
						<td id="player2" data-translate="home.vs">-</td>
						<td style="color: var(--terminal-green);" id="result2"> - </td>
					</tr>
					<tr>
						<td id="player3" data-translate="home.vs">-</td>
						<td style="color: var(--terminal-green);" id="result3"> - </td>
					</tr>
				</table>
			</div>
		</div>
	</main>
</div>
