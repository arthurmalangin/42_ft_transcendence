<div class="scanline"></div>
<div class="crt"></div>
<div class="container phosphor">
	<header class="header">
		<h1>ROBCO INDUSTRIES UNIFIED OPERATING SYSTEM</h1>
		<p>COPYRIGHT 2075-2077 ROBCO INDUSTRIES</p>
	</header>
	<main class="main-content">
		<nav class="nav">
			<div id="btn_home" class="nav-item">
				<span data-translate="title.main.home"></span>
			</div>
			<div id="btn_game" class="nav-item">
				<span data-translate="title.main.pong"></span>
			</div>
			<div id="btn_friends" class="nav-item">
				<span data-translate="title.main.friends"></span>
			</div>
			<div id="btn_leaderboard" class="nav-item">
				<span data-translate="title.main.leaderboard"></span>
			</div>
			<div id="btn_mystats" class="nav-item active">
				<span data-translate="title.main.mystats"></span>
			</div>
			<div id="btn_settings" class="nav-item">
				<span data-translate="title.main.settings"></span>
			</div>
			<div id="btn_logout" class="nav-item">
				<span data-translate="title.main.logout"></span>
			</div>
		</nav>
	
		<div class="panel">
			<h2 class="panel-header" data-translate="mystats.title"></h2>
			<div class="grid">
				<div class="card">
					<h3 data-translate="mystats.pong.title"></h3>
					<table class="table">
						<tbody>
							<tr>
								<td data-translate="mystats.pong.rank"></td>
								<td id="myrank">...</td>
							</tr>
							<tr>
								<td data-translate="mystats.pong.win"></td>
								<td id="mywin">...</td>
							</tr>
							<tr>
								<td data-translate="mystats.pong.lose"></td>
								<td id="mylose">...</td>
							</tr>
							<tr>
								<td data-translate="mystats.pong.best_win_rate"></td>
								<td id="myBestRate">...</td>
							</tr>
							<tr>
								<td data-translate="mystats.pong.actual_win_rate"></td>
								<td id="myActualRate">...</td>
							</tr>
							<tr>
								<td data-translate="mystats.pong.total_matches"></td>
								<td id="mymatches">...</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div>
					<canvas id="pongChart" width="250" height="200"></canvas>
				</div>
			</div>
			<div class="grid" style="margin-top: 1rem;">
				<div class="card">
					<h3 data-translate="mystats.brickbreaker.title"></h3>
					<table class="table">
						<thead>
							<td data-translate="mystats.brickbreaker.rank"></td>
							<td data-translate="mystats.brickbreaker.best_score"></td>
							<td data-translate="mystats.brickbreaker.best_time"></td>
						</thead>
						<tbody>
							<tr>
								<td id="myrankb">...</td>
								<td id="myScore">...</td>
								<td id="myTime">...</td>
							</tr>
						</tbody>
					</table>
					<table class="table" style="margin-top: 1rem;">
						<h4 data-translate="mystats.brickbreaker.recent_games"></h4>
						<thead>
							<td data-translate="mystats.brickbreaker.score"></td>
							<td data-translate="mystats.brickbreaker.time"></td>
						</thead>
						<tbody>
							<tr>
								<td id="gamebrick1">...</td>
								<td id="timebrick1">...</td>
							</tr>
							<tr>
								<td id="gamebrick2">...</td>
								<td id="timebrick2">...</td>
							</tr>
							<tr>
								<td id="gamebrick3">...</td>
								<td id="timebrick3">...</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>
</div>
