<div class="scanline"></div>
<div class="crt"></div>
<div class="container phosphor">
	<header class="header">
		<h1>ROBCO INDUSTRIES UNIFIED OPERATING SYSTEM</h1>
		<p>COPYRIGHT 2075-2077 ROBCO INDUSTRIES</p>
	</header>
	<main class="main-content">
		<nav class="nav">
			<div id="btn_home" class="nav-item">
				<span data-translate="title.main.home"></span>
			</div>
			<div id="btn_game" class="nav-item active">
				<span data-translate="title.main.pong"></span>
			</div>
			<div id="btn_friends" class="nav-item">
				<span data-translate="title.main.friends"></span>
			</div>
			<div id="btn_leaderboard" class="nav-item">
				<span data-translate="title.main.leaderboard"></span>
			</div>
			<div id="btn_mystats" class="nav-item">
				<span data-translate="title.main.mystats"></span>
			</div>
			<div id="btn_settings" class="nav-item">
				<span data-translate="title.main.settings"></span>
			</div>
			<div id="btn_logout" class="nav-item">
				<span data-translate="title.main.logout"></span>
			</div>
		</nav>
		
		<div class="panel">
			<h2 class="panel-header" data-translate="multipong.title"></h2>

			<div class="game-container">
				<canvas id="board"></canvas>

				<nav class="nav right-nav card">
					<div id="btnPause" class="nav-item">
						<span data-translate="multipong.pause"></span>
					</div>
					<div id="btnSettingsPong" class="nav-item">
						<span data-translate="multipong.settings"></span>
					</div>
					<div class="game-info">
						<h3 data-translate="multipong.instructions.title"></h3>
						<p data-translate="multipong.instructions.text"></p>
					</div>
					<div class="game-info">
						<h3 data-translate="multipong.controls.title"></h3>
						<p>PLAYER1: W/S  |  PLAYER2: C/V</p>
						<p>PLAYER3: &lt;/>  |  PLAYER4: ↑/↓</p>
					</div>
					<div class="game-info">
						<h3 data-translate="multipong.gamestats.title"></h3>
						<p>PLAYER1: <span id="player1Score">0</span></p>
						<p>PLAYER2: <span id="player2Score">0</span></p>
						<p>PLAYER3: <span id="player3Score">0</span></p>
						<p>PLAYER4: <span id="player4Score">0</span></p>
					</div>
				</nav>
			</div>
		</div>
	</main>

	<div id="settingsOverlay" class="overlay active">
		<div class="overlay-content phosphor">
			<button class="popup-close" id="btnCloseSettingsPong">×</button>
			<div class="popup-header">
				<h2 data-translate="multipong.settings.title"></h2>
				<p data-translate="multipong.settings.warning"></p>
			</div>
			<div class="form-group">
				<label>BALL SPEED</label>
				<input type="range" class="input" id="ballSpeedSlider" min="1" value="2" max="3">
			</div>
			<div class="form-group">
				<label>PADDLE SPEED</label>
				<input type="range" class="input" id="paddleSpeedSlider" min="1" value="2" max="3">
			</div>
			<div class="form-group">
				<button id="btnResetDefaultSettings" class="btn">RESET DEFAULT</button>
				<button id="btnQuitSettings" class="btn">QUIT GAME</button>
			</div>
			<div class="form-group">
				<button id="btnPlay" class="btn">SAVE & PLAY</button>
			</div>
		</div>
	</div>

	<div id="gameResultOverlay" class="overlay">
		<div class="overlay-content phosphor">
			<div class="popup-header">
				<h2 id="gameResultMessage" data-translate="multipong.result.message"></h2>
				<p></p> PLAYER1: <span id="player1FinalScore">0</span>
				<p></p> PLAYER2: <span id="player2FinalScore">0</span>
				<p></p> PLAYER3: <span id="player3FinalScore">0</span>
				<p></p> PLAYER4: <span id="player4FinalScore">0</span>
			</div>
			<div class="form-group">
				<button id="btnPlayAgain" class="btn" data-translate="multipong.result.play_again"></button>
				<button id="btnQuit" class="btn" data-translate="multipong.result.quit"></button>
			</div>
		</div>
	</div>
</div>
